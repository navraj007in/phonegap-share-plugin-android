<html>
<head>
<title>Inglemoor Vikings - Share this app</title>
<script type="text/javascript" charset="utf-8" src="cordova-2.3.0.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="jquery.mobile-1.3.2.css" />
	<script src="jquery.js"></script>
	<script src="jquery.mobile-1.3.2.js"></script>
	<style type="text/css">
	
body {
    background: url(images/background.png);
    background-repeat:repeat-y;
    background-position:center center;
    background-attachment:scroll;
    background-size:100% 100%;
}
.ui-page {
    background: transparent;
}
.ui-content{
    background: transparent;
}
</style>
</head>
<body >



<div data-role="page" style="background: url(images/background.png);width: 100%;height: 100%;">
<script type="text/javascript">
function facebook(){
console.log('calling facebook plugin');
cordova.exec(function(winParam) {}, function(error) {}, "SMSComposer",
                 "shareFacebook", ["firstArgument", "secondArgument", 42,
                 false]);
console.log('calling facebook plugin successful');

}
function shareo(){
console.log('calling facebook plugin');
cordova.exec(function(winParam) {}, function(error) {}, "SMSComposer",
                 "shareOthers", ["Message", "Title", 42,
                 false]);
console.log('calling facebook plugin successful');

}

function sms(){
console.log('calling plugin');
cordova.exec(function(winParam) {}, function(error) {}, "SMSComposer",
                 "showSMSComposer", ["Message", "Title", 42,
                 false]);
console.log('calling plugin successful');

}
function email(){
console.log('calling plugin');
cordova.exec(function(winParam) {}, function(error) {}, "SMSComposer",
                 "showEMAILComposer", ["Title", "Message", 42,
                 false]);
console.log('calling plugin successful');

}

            $(document).on("pageinit",function(){
  $('#text').bind('click', function(event) {
  console.log('test click');
  sms();
//    alert('The mouse cursor is at');
  });
    $('#email').bind('click', function(event) {
  console.log('test click');
  email();
  
});
    $('#facebook').bind('click', function(event) {
  console.log('test click facebook');
  facebook();
  
});
    $('#shareo').bind('click', function(event) {
  console.log('test click share others');
  shareo();
  
});
  
});

        </script>
	<div data-role="header">
		<h1>Inglemoor</h1>
	</div><!-- /header -->

	<div data-role="content">	
	<h1 align="center">Share this app</h1>
	<a href="" id="facebook" data-role="button" data-theme="e">Share on Facebook</a>
	<a id="email" href="" data-role="button" data-theme="e">Share by Email</a>
	<a  id="text" href="" data-role="button" data-theme="e">Share by Text</a>
	<a  id="shareo" href="" data-role="button" data-theme="e">Share by Others</a>
	<a href="comment.html" data-role="button" data-theme="e">Comment</a>
	</div><!-- /content -->
	<div data-role="footer" >
	
            <img src="images/yodiofooter.png" style="height:50px;" align="right" />
</div>
</div><!-- /page -->
</body>
</html>
