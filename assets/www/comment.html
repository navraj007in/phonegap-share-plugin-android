<html>
<head>
<title>Inglemoor Vikings</title>
<script type="text/javascript" charset="utf-8" src="cordova-2.3.0.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="jquery.mobile-1.3.2.css" />
	<script src="jquery.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script> 
	<script src="jquery.mobile-1.3.2.js"></script>
	<style type="text/css">
	
body {
    background: url(images/background.png);
    background-repeat:repeat-y;
    background-position:center center;
    background-attachment:scroll;
    background-size:100% 100%;
}
.ui-page {
    background: transparent;
}
.ui-content{
    background: transparent;
}
</style>
</head>
<body >

<div data-role="page" style="background: url(images/background.png);width: 100%;height: 100%;">
<script type="text/javascript">
function comment(){
console.log('calling plugin-');
console.log('calling plugin-'+$('#subject').val()+'-'+$('#comment').val());
cordova.exec(function(winParam) {}, function(error) {}, "SMSComposer",
                 "sendComment", [$('#subject').val(), $('#comment').val(), 42,
                 false]);
console.log('calling comment plugin successful');
 $.mobile.back();
}


 $(document).on("pageinit",function(){
console.log('inside page init');
  $('#send').bind('click', function(event) {
  comment();
  console.log('event binding successful');
 
  });
  
});

        </script>
	<div data-role="header">
		<h1>Share Plugin</h1>
	<a href="" id="send" data-icon="gear" class="ui-btn-right">Send</a>
	</div><!-- /header -->

	<div data-role="content">	
	<form method="post" action="">
	<label class="description">Subject</label>
  	<input type="text" name="subject" id="subject">
	<label class="description">Comment Text</label>
  	<textarea  style="height:60%" type="text" name="comment" id="comment"></textarea>
  	
	</form>
	</div><!-- /content -->
	
</div><!-- /page -->

</body>
</html>
